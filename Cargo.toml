[package]
name = "psx"
version = "0.1.0"
authors = ["Amjad Alsharafi <amjadsharafi10@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
psx-core = { path = "./psx-core", version = "*" }
env_logger = { version = "0.9", default-features = false, features = ["termcolor", "atty"] }
clap = { version = "3.0.0", features = ["derive"] }

vulkano = "0.27"
winit = "0.25"
vulkano-win = "0.27"

[workspace]
members = [
    "psx-core"
]

[profile.dev]
opt-level = 2

[profile.release]
debug = true
